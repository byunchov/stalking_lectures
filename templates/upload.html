{% extends 'base.html' %}

{% block content %}
  <h2>Прикачване</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="analysis_files" accept=".xls, .xlsx, .ods, .odf ,.odt, .csv" multiple>
    <button type="submit">АНАЛИЗ</button>
  </form>
  {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
{% endblock %}
